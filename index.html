        </div>
    </section>
    
    <section class="record">
       <p>0 POINTS</p>
    </section>

    <section class="restart">
        <div>
            <p>BRAVO !</p>
            <p class="final"></p>
            <button class="play-again">Play Again !</button>
        </div>
    </section>

    <script src="index.js"></script>

</html>
